<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query and Answer</title>
    <style>
      p {
        margin-top:0;
      }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #query {
            outline: none;
            border: none;
            width: 100%;
            height: 25%;
            resize: none;
        }
        #answer {
          overflow: auto;
            width: 100%;
            height: 75%;
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
    <script>
        function sendPostRequest(queryText) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'mulepantry';
            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.name = 'query';
            hiddenInput.value = queryText;
            form.appendChild(hiddenInput);
            document.body.appendChild(form);
            form.submit();
        }

        function handleClick() {
            const query = document.getElementById("query").value;
            sendPostRequest(query);
        }

      function init() {
        document.getElementById("answer").addEventListener("click", handleClick);
        const textarea = document.getElementById("query");
        let lastTap = 0;
        textarea.addEventListener("touchstart", function(e) {
          const currentTime = new Date().getTime();
          const tapLength = currentTime - lastTap;
          clearTimeout(timeout);
          lastTap = currentTime;

          if (tapLength < 500 && tapLength > 0) {
            e.preventDefault(); // Prevent single tap action
            textarea.value = ""; // Clear textarea
          } else {
            timeout = setTimeout(function() {
              clearTimeout(timeout);
            }, 500);
          }
        });

        textarea.addEventListener("dblclick", function() {
          textarea.value = ""; // Clear textarea
        });
      }

    </script>
</head>
<body onload="init()">
    <textarea id="query" placeholder="Type your query here">{query}</textarea>
    <div id="answer">
        <span>{answer}</span>
    </div>
</body>
</html>
